<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        #container0fday{
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        img{
            width: 350px;
            border-radius: 5px;
        }
    </style>

    <div id="navbar"></div>
    <div id="container0fday"></div>

<script type="module">
   import {navbar, fetchData, appender, onclick_btm, set_status} from '../script_files/conponet.js'

    document.getElementById("navbar").innerHTML = navbar();
    window.addEventListener('load', set_status)

var btm = document.getElementById("sig-log-btm")
btm.addEventListener('click', onclick_btm)

let data = async() => {
    let x = await fetchData(`https://www.themealdb.com/api/json/v1/1/random.php`)
    x = x.meals;
    display(x)
}

window.addEventListener('load', data)
function display(data){
    let container = document.getElementById("container0fday")
    container.innerHTML = null;
    var element = data[0]
    console.log(element)
    var div = document.createElement("div")
    var image = document.createElement("img")
    image.src = element.strMealThumb
    var name = document.createElement("p")
    name.innerText = element.strMeal
    div.append(image, name)
    container.append(div)
}
    </script>
