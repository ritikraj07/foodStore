<body>
    <div id="navbar"></div>
    <div id="body">
        <div>
            <h1>Sign Up</h1>
            <div>
                <input type="email" id="email" placeholder="Email"><br>
                <input type="text" id="name" placeholder="User Name"><br>
                <input type="password" id="password" placeholder="Password"><br>
                <button id="submit">Sign Up</button><br>
                
            </div>
        </div>

</body>

<script type="module">
import {navbar} from '../script_files/conponet.js'
document.getElementById("navbar").innerHTML = navbar();



// localStorage.setItem('user_status', "LogOut") 
let btm = document.getElementById("sig-log-btm")
var check_user = localStorage.getItem('user_status')
btm.addEventListener('click', onclick_btm)

console.log("btum  ",btm.innerText)
function set_status(){
    if(check_user == null){
        btm.innerText = "SignUp"
    }else if(check_user == "SignUp" || check_user == "LogOut"){
        btm.innerText = "LogIn "
    }else{
        btm.innerText = "LogOut"
    }
}


function onclick_btm(){
    let btm = document.getElementById("sig-log-btm")
    var check_user = localStorage.getItem('user_status')
    if(check_user == null){
        window.location.href = "signUp.html"
    }else if(check_user == "SignUp"){
        window.location.href = "login.html"
    }else{
        localStorage.setItem('user_status', "LogOut") 
        window.location.reload()
    }
}

document.querySelector("#submit").addEventListener('click', signUp)

function signUp(){
    console.log('hello')
    var email = document.getElementById("email")
    var name = document.getElementById("name")
    var password = document.getElementById("password")

    let obj = {
        email:email.value,
        name:name.value,
        password:password.value
    }
    localStorage.setItem('user_status', "SignUp") 
    localStorage.setItem('user_data', JSON.stringify(obj)) 
    window.location.href = "LogIn.html"
}

</script>
